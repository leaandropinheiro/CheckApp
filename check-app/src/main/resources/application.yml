#spring
spring:
  application:
    name: check-app
  profiles:
    active: ${env}
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: false
  datasource:
    username: ${DATABASE_USER}
    password: ${DATABASE_PASS}
    url: ${DATABASE_URL}
server:
  port: 8080

#logging
logging:
  level:
    org:
      hibernate:
        SQL: "INFO"
        type.descriptor.sql.BasicBinder: "INFO"
springdoc:
  default-consumes-media-type: "application/json"
  default-produces-media-type: "application/json"
